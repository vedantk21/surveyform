<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./resources/css/styles.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title" class="text-center">Survey Form</h1>
        <p id="description" class="description text-center">
          Thank you for taking the time and fill the form.
        </p>
      </header>
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="Enter your Email"
            required
          />
        </div>
        <div class="form-group">
          <label id="number-label" for="number"
            >Age<span class="clue">(optional)</span></label
          >
          <input
            type="number"
            name="age"
            id="number"
            min="10"
            max="99"
            class="form-control"
            placeholder="Age"
          />
        </div>
        <div class="form-group">
          <p>Which option best describes your current role?</p>
          <select id="dropdown" name="role" class="form-control" required>
            <option disabled selected value>Select current role</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Freelancer</option>
            <option value="preferNo">Entrepreneur</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <p>How are you feeling today?</p>
          <label>
            <input
              name="user-recommend"
              value="definitely"
              type="radio"
              class="input-radio"
              checked
            />Good</label
          >
          <label>
            <input
              name="user-recommend"
              value="maybe"
              type="radio"
              class="input-radio"
            />Bad</label
          >

          <label
            ><input
              name="user-recommend"
              value="not-sure"
              type="radio"
              class="input-radio"
            />Mehh</label
          >
        </div>

        <div class="form-group">
          <p>
            Your favourite book?
          </p>
          <label id="book-label" for="book"></label>
          <input
            type="text"
            name="book"
            id="book"
            class="form-control"
            placeholder="Your favourite book"
            required
          />
        </div>

        <div class="form-group">
          <p>
            Where are you from?
          </p>

          <label
            ><input
              name="prefer"
              value="Mumbai"
              type="radio"
              class="input-checkbox"
            />Mumbai</label
          >
          <label>
            <input
              name="prefer"
              value="Delhi"
              type="radio"
              class="input-checkbox"
            />Delhi</label
          >
          <label
            ><input
              name="prefer"
              value="Kolkata"
              type="radio"
              class="input-checkbox"
            />Kolkata</label
          >
          <label
            ><input
              name="prefer"
              value="Chennai"
              type="radio"
              class="input-checkbox"
            />Chennai</label
          >
          <label
            ><input
              name="prefer"
              value="Bengaluru"
              type="radio"
              class="input-checkbox"
            />Bengaluru</label
          >
          <label
            ><input
              name="prefer"
              value="Other"
              type="radio"
              class="input-checkbox"
            />Other</label
          >
        </div>

        <div class="form-group">
          <p>Any comments or suggestions?</p>
          <textarea
            id="comments"
            class="input-textarea"
            name="comment"
            placeholder="Enter your comment here..."
          ></textarea>
        </div>

        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">
            Submit
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
